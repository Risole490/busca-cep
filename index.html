<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca CEP</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container-cabecalho">
            <h2 class="cabecalho-text">Risearch</h2>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner-text">Buscar CEP/Endereço</h2>
    </section>

    <main class="principal">
        <div class="cep-container">
            <div class="buscacep-container">
                <label class="text-label" for="cep">Digite o CEP:</label>
                <input name="cep" id="cep" type="text" class="inputs" size="10" required>
                <button class="btnBuscar" id="submit" type="submit">Buscar</button>
            </div>

            <div id="cep-resultado" class="cep-resultado-container"></div>
        </div>

        <div class="linha-meio"></div>

        <div class="endereco-container">
            <h3 class="endereco-container-title">Não sabe o cep?</h3>
            <div class="busca-endereco-container">
                <label for="endereco" class="text-label">Pesquise pelo endereço:</label>
                <input id="endereco" type="text" class="inputs" required>
                <label for="cidade" class="text-label">Cidade:</label>
                <input id="cidade" type="text" class="inputs" required>
                <label for="ufs" class="text-label">Estado/UF:</label>
                <select id="ufs" class="ufs-select" required>
                    <option value="">Escolher</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="SP">SP</option>
                </select>
            </div>
            <button id="submit-endereco" type="submit" class="btnBuscar">Buscar</button>

            <div id="end-resultado" class="endereco-resultado-container"></div>
        </div>

</body>
</html>
