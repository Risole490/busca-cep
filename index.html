<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca CEP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@600&family=Geologica&family=Manrope&family=Signika+Negative&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container-cabecalho">
            <h2 class="cabecalho-text">Risearch</h2>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner-text">Buscar CEP/Endereço</h2>
    </section>

    <main class="principal">
        <div class="cep-container">
            <div class="buscacep-container">
                <label class="text-label" for="cep">Digite o CEP:</label>
                <input name="cep" id="cep" type="text" class="inputs" size="10" required>
                <button class="btnBuscarCEP" id="submit" type="submit">Buscar</button>
            </div>

            <div id="cep-resultado" class="cep-resultado-container"></div>
        </div>

        <div class="linha-meio"></div>

        <div class="endereco-container">
            <h3 class="endereco-container-title">Não sabe o cep?</h3>
            <div class="busca-endereco-container">
                <label for="endereco" class="text-label">Pesquise pelo endereço:</label>
                <input id="endereco" type="text" class="inputs" required>
                <label for="cidade" class="text-label">Cidade:</label>
                <input id="cidade" type="text" class="inputs" required>
                <label for="ufs" class="text-label">Estado/UF:</label>
                <select id="ufs" class="ufs-select" required>
                    <option value="">Escolher</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                </select>
            </div>
            <button id="submit-endereco" type="submit" class="btnBuscarEND">Buscar</button>

            <div id="end-resultado" class="endereco-resultado-container"></div>
        </div>
    </main>
    
    <footer class="rodape">
        <p class="rodape-text">Made by Leoyan 2023.</p>
    </footer>
    <script src="/js/buscaCEP.js"></script>
    <script src="/js/buscaEndereco.js"></script>
</body>
</html>
